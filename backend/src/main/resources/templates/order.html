<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>
<header><br/><h2 class="text-center" th:text="Заказ + ' №' + ${order[0].orders.orderId}">Заказ</h2><br/></header>
<div class="container">
    <div class="row no-gutters">
        <div class="col-10 col-sm-6 col-md-10">
            <br/>
            <table class="table table-hover table-sm table-bordered">
                <thead class="table-light">
                <tr>
                    <th>№</th>
                    <th>Товар</th>
                    <th>Количество</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="item, stat : ${order}">
                    <td th:text="${stat.index}+1">1</td>
                    <td th:text="${item.items.itemName}">Item</td>
                    <td th:text="${item.count}">Count</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-2 col-sm-6 col-md-2">
            <br/>
            <div class="list-group">
                <a th:href="@{./printOrder/{id}(id=${order[0].orders.orderId})}" target="_self" class="list-group-item list-group-item-action">Печать заказа</a>
                <a th:href="@{/orders/all}" class="list-group-item list-group-item-action">Назад</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
